dist: trusty
sudo: false
  
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: ['cppcheck', 'liblog4cxx10-dev','libboost-program-options-dev','libboost-filesystem-dev','libboost-date-time-dev','libboost-system-dev','libboost-test-dev','libboost-thread-dev','libzmq3-dev']
      env: PYTHONPATH=./lib/python FR_TEST_CONFIG=test_config/fr_test.config FP_TEST_CONFIG=test_config/fp_test.config HDF5_ROOT=$HOME/hdf5-1.8.16

install:
  - mkdir -p build
  - cd build
  - cmake -DHDF5_ROOT=$HDF5_ROOT ..
  - cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
  - ls *.json
  - cppcheck --project=compile_commands.json
